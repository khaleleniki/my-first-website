<head> 

		<title> my volunteering page </title> 

		<link rel="stylesheet" type = "text/css" href= "css/bootstrap.css">

		<link rel = "stylesheet" type = "text/css" href= "animate.css">

		<link rel= "stylesheet"
			  type= "text/css"

</head>

		<body> 

	<div class = "container">
		<div class = "row">
			<div class = "col-md-6"> 
				<div class = "jumbotron sign_up_bg">



					<form>

			<div class="form-group"> <!-- Full Name -->
				<label for="full_name_id" class="control-label">Full Name*</label>
				<input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="John Deer">

			</div>
			
			<div class="form-group"> <!-- email address -->	
				<label for="email_address" class="control-label">Email Address*</label>
				<input type="text" class="form-control" id="email_address" name="email address" placeholder="johndeer@gmail.com">

			</div>

			<div class="form-group"> <!-- password -->	
				<label for="password" class="control-label">Password*</label>
				<input type="text" class="form-control" id="password" name="password" placeholder="minimum 6 characters">

			</div>

			<div class="form-group"> <!-- reconfirm password -->	
				<label for="reconfirm password" class="control-label">Reconfirm Password*</label>
				<input type="text" class="form-control" id="password" name=" reconfirm password" placeholder="******">

			</div>

			<div class="form-group"> <!--phone number -->
				<label for="phone_number" class="control-label">Phone Number*</label>
				<input type="text" class="form-control" id="phone_number" name="phone number" placeholder="+44 #### ### ###">

			</div>

			<div class="form-group"> <!--Level of education -->
				<label for="Level of education" class="control-label">Highest Level of Education Achieved*</label>

				<select class="form-control" id="level of education">

				<option value="SEL">--select--</option>
				<option value="Sec">Secondary</option>
				<option value="CA">College</option>
				<option value="BSc">Bachelors</option>
				<option value="Ma">Masters</option>
				<option value="PhD">PhD</option>
				<option value="Other">Other (please specify below)</option>

			<div class="form-group other"> <!--other -->
				<input type="text" class="form-control" id="other" name="Other" placeholder="other*">

				</select>	
			</div>

			<div class="form-group"> <!-- Current Employment Status -->
				<label for="street1_id" class="Current Employment Status">Current Employment Status*</label>

				<select class="form-control" id="Current Employment Status">

				<option value="SEL">--select--</option>
				<option value="S">Student</option>
				<option value="S">Recent Graduate</option>
				<option value="EPT">Employed Part Time</option>
				<option value="EFT">Employed Full Time</option>
				<option value="R">Retired</option>
				<option value="U">Unemployed</option>
				<option value="Other">Other (please specify below)</option>

			<div class="form-group other"> <!--other -->
				<input type="text" class="form-control" id="other" name="Other" placeholder="other*">

				</select>	
			</div>				
			
		
			<div class="form-group"> <!-- Street 1 -->
				<label for="street1_id" class="control-label">Street Address 1</label>
				<input type="text" class="form-control" id="street1_id" name="street1" placeholder="Street address, P.O. box, company name, c/o">
			</div>	

							
			<div class="form-group"> <!-- Street 2 -->
				<label for="street2_id" class="control-label">Street Address 2 (optional)</label>
				<input type="text" class="form-control" id="street2_id" name="street2" placeholder="Apartment, suite, unit, building, floor, etc.">
			</div>	

			<div class="form-group"> <!-- City-->
				<label for="city_id" class="control-label">City</label>
				<input type="text" class="form-control" id="city_id" name="city" placeholder="London">
			</div>									
							
			<div class="form-group"> <!-- State Button -->
				<label for="state_id" class="control-label">Borough</label>
			
				<select class="form-control" id="borough">

			<option value="SEL">--select--</option>
			<option value="BandD">Barking and Dagenham</option>
			<option value="B">Barnet</option>
			<option value="Bex">Bexley</option>
			<option value="BR">Brent</option>
			<option value="BR">Bromley</option>
			<option value="CA">Camden</option>
			<option value="CT">City of London</option>
			<option value="Cr">Croydon</option>
			<option value="EA">Ealing</option>
			<option value="EN">Enfield</option>
			<option value="GR">Greenwich</option>
			<option value="HA">Hackney</option>
			<option value="HandF">Hammersmith and Fulham</option>
			<option value="HAR">Haringey</option>
			<option value="HA">Harrow</option>
			<option value="HAV">Havering</option>
			<option value="HI">Hillingdon</option>
			<option value="HOUN">Hounslow</option>
			<option value="IS">Islington</option>
			<option value="KandC">Kensington and Chelsea</option>
			<option value="K">Kingston</option>
			<option value="LA">Lambeth</option>
			<option value="LE">Lewisham</option>
			<option value="ME">Merton</option>
			<option value="NE">Newham</option>
			<option value="RB">Redbridge</option>
			<option value="RICH">Richmond</option>
			<option value="S">Southwark</option>
			<option value="Sut">Sutton</option>
			<option value="TH">Tower Hamlets</option>
			<option value="WF">Waltham Forest</option>
			<option value="W">Wandsworth</option>
			<option value="WEST">Westminster</option>
				</select>					
			</div>
	
			<div class="form-group"> <!-- Zip Code-->
				<label for="zip_id" class="control-label">Postcode</label>
				<input type="text" class="form-control" id="zip_id" name="zip" placeholder="WC1V 63H">
			</div>
		
					</form>		
		</div>
			</div>

		<div class = "col-md-6"> 
			<div class = "jumbotron sign_up_bg">

			<div class="form-group"> <!-- time commitment-->
				<label for="time_commitment" class="TC"> Time Commitment</label>
				<select class="form-control" id="time commitment">

			<option value="Sel">--select--</option>
			<option value="1-7">Once a week</option>
			<option value="2-7">Twice a week</option>
			<option value="2-4">Twice a month</option>
			<option value="1-4">Once a month</option>
			<option value="3-12">Once every three months</option>
			<option value="holidays">In the holidays</option>
			<option value="1-12">Once a year</option>
			<option value="Other">Other (specify below)</option>

			</div>

			<div class="form-group other"> <!--other -->
				<label for="other" class="control-label">Other</label>
				<input type="text" class="form-control" id="other" name="Other" placeholder="other">

				</select>	

			</div>	

			<div class ="form-group"> <!--Skills-->
				<label for="skills" class="control-label">Skills</label>
				<textarea class="form-control" rows="3" placeholder="eg. Photoshop, accounting, painting etc."></textarea>

			</div>	

			<div class ="form-group"> <!--Description of interest-->
				<label for="interests" class="control-label">Interests</label>
				<textarea class="form-control" rows="3" placeholder="Baking, football, photography etc. "></textarea>

			</div>

			<div class="form-group"> <!--linkedIn profile link-->
				<label for="LinkedIn Profile" class="control-label">LinkedIn Profile Link</label>
				<input type="text" class="form-control" placeholder="http://wwww.linkedin.com/profile/">
			</div>

			
	
			<div class="form-group"> <!-- Submit Button -->
				<button type="submit" class="btn btn-primary">Submit!</button>
			</div>
